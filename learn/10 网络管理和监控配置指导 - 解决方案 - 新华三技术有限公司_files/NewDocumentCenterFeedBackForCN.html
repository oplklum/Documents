		<script language="JavaScript">  
		function CheckEmail()
		{
			var emailValue = document.all("tbxEmail").value;
			var reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*?/;
			if(emailValue.length==0)
			{
				return;
			}
			if(!reg.test(emailValue))
			{			
				var param="dialogHeight:200px;dialogWidth:350px; edge: Raised; center: Yes; help: Yes;resizable: No;status:No;scroll:No;Help:No";
				window.showModalDialog("NewFeedBackPostOKForCN.aspx?flag=invalidemail","",param);
			}
		}
		function ChangeFileName()
		{
			var title = escape("{#PAGE-VAR(ch_name, $当前频道)#}");
			document.getElementById("docNameTextbox").value=decodeURI(title);  
		}
